<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="c-form" action="/">
      <section class="c-form__image">
        <img
          src="https://plus.unsplash.com/premium_photo-1661549748158-dd66ec531b47?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="Estamos te aguardando"
        />
      </section>
      <section class="c-form__fields">
        <fieldset class="c-form__fieldset">
          <legend>Seus dados</legend>
          <label for="name" class="c-input">
            <span class="c-input__label">Nome</span>
            <input
              class="c-input__field"
              type="text"
              name="name"
              id="name"
              required
              placeholder="Insira seu nome"
            />
          </label>
          <label for="phone" class="c-input">
            <span class="c-input__label">Telefone</span>
            <input
              class="c-input__field"
              type="text"
              name="phone"
              id="phone"
              required
              placeholder="Seu telefone"
            />
          </label>
          <div class="c-input--switch">
            <span class="c-input__label">Autoriza contato por telefone?</span>
            <label for="autorization" class="autorization">
              <input class="autorization__input" type="checkbox" name="autorization" id="autorization">
              <span class="autorization__check"></span>
            </label>
          </div>
          <label for="email" class="c-input">
            <span class="c-input__label">Email</span>
            <input
              class="c-input__field"
              type="email"
              name="email"
              id="email"
              required
              placeholder="Insira seu email"
            />
          </label>
          <label for="date" class="c-input">
            <span class="c-input__label">Data de nascimento</span>
            <input
              class="c-input__field"
              type="date"
              name="date"
              id="date"
              required
              max="2023-01-11"
            />
          </label>
        </fieldset>
        <!-- Periodo p/ contato -->
        <div class="c-input--radio">
          <span class="c-input__label">Período para contato</span>
          <label for="morning">
            Manhã
          <input type="radio" value="morning" name="period" id="morning" value="morning">  
          </label>
          <label for="evening">
            Tarde
            <input type="radio" value="evening" name="period" id="evening">  
          </label>
          <label for="night">
            Noite
            <input type="radio" value="night" name="period" id="night">  
          </label>
          
        </div>
        <!-- Bairro -->
        <label class="c-input c-input--select" for="district">
          <span class="c-input__label">Escolha um bairro</span>
          <select class="c-input__field--select district">
            <option name="district">Bairro</option>
          </select>
        </label>
        <input type="submit" value="Enviar" class="c-button" />
      </section>
    </form>

    <script>
      const districtGenerator = () => {
        const district = document.querySelector('.district')
        let districValue = ""

        for(let i = 0; i <= 100; i++){
          districValue += `<option name="district" value="itemNumber-${i}">Bairro número ${i}</option>`
        }
        district.innerHTML = districValue
      }

      districtGenerator()
    </script>
  </body>
</html>
